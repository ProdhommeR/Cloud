<form method="post" action="Disques/create">
<fieldset>
<legend>Cr√©ation d'un disque</legend>
<div class="alert alert-info">Utilisateur : {{user.toString()}}</div>
<div class="form-group">
<input type="text" id="nom" name="nom" placeholder="Nom du disque...">
<input type="file" id="fichier" name="fichier" placeholder="Nom du dossier...">
<br>
</br>
<select name="numServices[]" multiple="multiple" size="5">
{%for service in services %}
<option value="{{service.getId()}}">{{service.toString()}}</option>
{%endfor%}
</select>
<br>
</br>
<select name="numTarif">
{%for tarif in tarifs %}
<option value="{{tarif.getId()}}">{{tarif.toString()}}</option>
{%endfor%}
</select>
</div>
<div class="form-group">
<input type="submit" value="Valider" class="btn btn-default">
	<a class="btn btn-default" href="{{config["siteUrl"]}}Accueil">Annuler</a>
	</div>
</fieldset>
</form>
