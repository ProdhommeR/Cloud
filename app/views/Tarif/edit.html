<form method="post" action="Tarifs/update">
<input type="hidden" id="id" name="id" value="{{tarif.getId}}">
<input class="form-control" type="text" id="quota" name="quota" placeholder="Entrez votre quota...." value="{{tarif.getQuota}}">
<input class="form-control" type="text" id="prix" name="prix" placeholder="Entrez votre prix...." value="{{tarif.getPrix}}">
<input class="btn btn-primary" type="submit" value="Validez">






</form>
