<form method="post" action="First/update">
<fieldset>
<legend>Modifier informations compte utilisateur</legend>
<div class="alert alert-info">Utilisateur : {{user.toString()}}</div>
<div class="form-group">
	<input type="hidden" name="id" value="{{user.getId()}}">
	<input type="mail" name="mail" value="{{user.getMail()}}" placeholder="Entrez l'adresse email" class="form-control" {{disabled}}>
	<input type="text" name="login" value="{{user.getLogin()}}" placeholder="Entrez un login" class="form-control" {{disabled}}>
	<input type="password" name="password" value="{{user.getPassword()}}" placeholder="Entrez le mot de passe" class="form-control" {{disabled}}>
</div>
<div class="form-group">
	<input type="submit" value="Valider" class="btn btn-default">
	<a class="btn btn-default" href="{{config["siteUrl"]}}Accueil">Annuler</a>
</div>
</fieldset>
</form>
